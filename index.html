<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .admin-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .admin-toggle:hover {
            background: #5568d3;
        }
        
        .admin-toggle.active {
            background: #764ba2;
        }
        
        .feed {
            list-style: none;
        }
        
        .feed-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .feed-item:last-child {
            margin-bottom: 0;
        }
        
        .feed-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }
        
        .feed-item-squircle {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            border-radius: 28%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .feed-item-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
        }
        
        .feed-item-title {
            font-size: 16px;
            font-weight: 500;
        }
        
        .feed-item-date {
            font-size: 14px;
            color: #666;
        }
        
        .feed-item-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 12px;
            display: block;
            border-radius: 4px;
        }
        
        .feed-item-like-count {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .feed-item-like-icon {
            width: 16px;
            height: 16px;
            fill: #666;
            flex-shrink: 0;
        }
        
        .feed-item-content {
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .feed-item-link {
            font-size: 14px;
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
        }
        
        .feed-item-link:hover {
            text-decoration: underline;
        }
        
        .feed-item-edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
            display: none;
        }
        
        .admin-mode .feed-item-edit-btn {
            display: block;
        }
        
        .feed-item-edit-btn:hover {
            background: #5568d3;
        }
        
        .feed-item-delete-btn {
            position: absolute;
            top: 50px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
            display: none;
        }
        
        .admin-mode .feed-item-delete-btn {
            display: block;
        }
        
        .feed-item-delete-btn:hover {
            background: #c82333;
        }
        
        .admin-panel {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .admin-mode .admin-panel {
            display: block;
        }
        
        .admin-panel h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .admin-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .admin-btn:hover {
            background: #5568d3;
        }
        
        .admin-btn.secondary {
            background: #666;
        }
        
        .admin-btn.secondary:hover {
            background: #555;
        }
        
        .admin-btn.danger {
            background: #dc3545;
            margin-right: auto;
        }
        
        .admin-btn.danger:hover {
            background: #c82333;
        }
        
        .admin-btn.download {
            background: #28a745;
        }
        
        .admin-btn.download:hover {
            background: #218838;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            color: #c33;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feed</h1>
        <button class="admin-toggle" id="adminToggle">Admin Mode</button>
    </header>
    
    <div class="admin-panel" id="adminPanel">
        <h2>Admin Panel</h2>
        <div class="admin-actions">
            <button class="admin-btn" id="addPostBtn">Add New Post</button>
            <button class="admin-btn download" id="downloadJsonBtn">Download JSON</button>
            <button class="admin-btn secondary" id="cancelAdminBtn">Exit Admin Mode</button>
        </div>
    </div>
    
    <div class="loading" id="loading">Loading feed...</div>
    <div class="error" id="error" style="display: none;"></div>
    
    <ul class="feed" id="feed"></ul>
    
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Post</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form id="postForm">
                <input type="hidden" id="postId">
                <div class="form-group">
                    <label for="postTitle">Title (optional)</label>
                    <input type="text" id="postTitle">
                </div>
                <div class="form-group">
                    <label for="postDate">Date (optional)</label>
                    <input type="text" id="postDate">
                </div>
                <div class="form-group">
                    <label for="postImage">Image URL (optional)</label>
                    <input type="url" id="postImage">
                </div>
                <div class="form-group">
                    <label for="postLikeCount">Like Count Text (optional)</label>
                    <input type="text" id="postLikeCount">
                </div>
                <div class="form-group">
                    <label for="postContent">Content (optional)</label>
                    <textarea id="postContent"></textarea>
                </div>
                <div class="form-group">
                    <label for="postLink">Link URL (optional)</label>
                    <input type="url" id="postLink">
                </div>
                <div class="form-actions">
                    <button type="button" class="admin-btn danger" id="deletePostBtn" style="display: none;">Delete</button>
                    <button type="button" class="admin-btn secondary" id="cancelFormBtn">Cancel</button>
                    <button type="submit" class="admin-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let posts = [];
        let isAdminMode = false;
        
        // Check URL parameter for admin mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            isAdminMode = true;
            document.body.classList.add('admin-mode');
            document.getElementById('adminToggle').classList.add('active');
            document.getElementById('adminToggle').textContent = 'Admin Mode (ON)';
        }
        
        // Load posts from JSON
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                if (!response.ok) {
                    throw new Error('Failed to load posts.json');
                }
                posts = await response.json();
                renderPosts();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading posts: ' + error.message;
            }
        }
        
        // Render posts
        function renderPosts() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            
            posts.forEach(post => {
                const li = document.createElement('li');
                li.className = 'feed-item';
                
                // Build HTML conditionally based on what fields exist
                const titleHtml = post.title && post.title.trim() ? `<div class="feed-item-title">${escapeHtml(post.title)}</div>` : '';
                const dateHtml = post.date && post.date.trim() ? `<div class="feed-item-date">${escapeHtml(post.date)}</div>` : '';
                const headerContentHtml = (titleHtml || dateHtml) ? `<div class="feed-item-header-content">${titleHtml}${dateHtml}</div>` : '';
                const headerHtml = headerContentHtml ? `
                    <div class="feed-item-header">
                        <div class="feed-item-squircle"></div>
                        ${headerContentHtml}
                    </div>
                ` : '';
                
                const imageHtml = post.image && post.image.trim() ? `<img src="${escapeHtml(post.image)}" alt="Post image" class="feed-item-image">` : '';
                
                const likeCountHtml = post.likeCount && post.likeCount.trim() ? `
                    <div class="feed-item-like-count">
                        <svg class="feed-item-like-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>${escapeHtml(post.likeCount)}</span>
                    </div>
                ` : '';
                
                const contentHtml = post.content && post.content.trim() ? `<div class="feed-item-content">${escapeHtml(post.content)}</div>` : '';
                
                const linkHtml = post.link && post.link.trim() ? `<a href="${escapeHtml(post.link)}" class="feed-item-link">Read more</a>` : '';
                
                li.innerHTML = `
                    <button class="feed-item-edit-btn" onclick="editPost('${post.id}')">Edit</button>
                    ${headerHtml}
                    ${imageHtml}
                    ${likeCountHtml}
                    ${contentHtml}
                    ${linkHtml}
                `;
                feed.appendChild(li);
            });
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Toggle admin mode
        document.getElementById('adminToggle').addEventListener('click', () => {
            isAdminMode = !isAdminMode;
            if (isAdminMode) {
                document.body.classList.add('admin-mode');
                document.getElementById('adminToggle').classList.add('active');
                document.getElementById('adminToggle').textContent = 'Admin Mode (ON)';
                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('admin', 'true');
                window.history.pushState({}, '', url);
            } else {
                document.body.classList.remove('admin-mode');
                document.getElementById('adminToggle').classList.remove('active');
                document.getElementById('adminToggle').textContent = 'Admin Mode';
                // Remove URL parameter
                const url = new URL(window.location);
                url.searchParams.delete('admin');
                window.history.pushState({}, '', url);
                closeModal();
            }
        });
        
        // Cancel admin mode
        document.getElementById('cancelAdminBtn').addEventListener('click', () => {
            isAdminMode = false;
            document.body.classList.remove('admin-mode');
            document.getElementById('adminToggle').classList.remove('active');
            document.getElementById('adminToggle').textContent = 'Admin Mode';
            const url = new URL(window.location);
            url.searchParams.delete('admin');
            window.history.pushState({}, '', url);
            closeModal();
        });
        
        // Add new post
        document.getElementById('addPostBtn').addEventListener('click', () => {
            openModal('new');
        });
        
        // Edit post
        window.editPost = function(postId) {
            openModal('edit', postId);
        };
        
        // Delete post
        window.deletePost = function(postId) {
            if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                posts = posts.filter(p => p.id !== postId);
                renderPosts();
                closeModal();
            }
        };
        
        // Delete button in modal
        document.getElementById('deletePostBtn').addEventListener('click', () => {
            const postId = document.getElementById('postId').value;
            if (postId) {
                deletePost(postId);
            }
        });
        
        // Open modal
        function openModal(mode, postId = null) {
            const modal = document.getElementById('postModal');
            const form = document.getElementById('postForm');
            const modalTitle = document.getElementById('modalTitle');
            
            if (mode === 'new') {
                modalTitle.textContent = 'Add New Post';
                form.reset();
                document.getElementById('postId').value = '';
                document.getElementById('deletePostBtn').style.display = 'none';
            } else {
                modalTitle.textContent = 'Edit Post';
                const post = posts.find(p => p.id === postId);
                if (post) {
                    document.getElementById('postId').value = post.id || '';
                    document.getElementById('postTitle').value = post.title || '';
                    document.getElementById('postDate').value = post.date || '';
                    document.getElementById('postImage').value = post.image || '';
                    document.getElementById('postLikeCount').value = post.likeCount || '';
                    document.getElementById('postContent').value = post.content || '';
                    document.getElementById('postLink').value = post.link || '';
                }
                document.getElementById('deletePostBtn').style.display = 'block';
            }
            
            modal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('postModal').classList.remove('active');
        }
        
        // Modal close handlers
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('cancelFormBtn').addEventListener('click', closeModal);
        
        // Close modal on outside click
        document.getElementById('postModal').addEventListener('click', (e) => {
            if (e.target.id === 'postModal') {
                closeModal();
            }
        });
        
        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const postId = document.getElementById('postId').value;
            const postData = {
                id: postId || Date.now().toString(),
                title: document.getElementById('postTitle').value,
                date: document.getElementById('postDate').value,
                image: document.getElementById('postImage').value,
                likeCount: document.getElementById('postLikeCount').value,
                content: document.getElementById('postContent').value,
                link: document.getElementById('postLink').value
            };
            
            if (postId) {
                // Update existing post
                const index = posts.findIndex(p => p.id === postId);
                if (index !== -1) {
                    posts[index] = postData;
                }
            } else {
                // Add new post
                posts.unshift(postData);
            }
            
            renderPosts();
            closeModal();
        });
        
        // Download JSON
        document.getElementById('downloadJsonBtn').addEventListener('click', () => {
            const json = JSON.stringify(posts, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'posts.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
